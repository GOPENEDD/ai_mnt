        var security_table = function(){
            window.operateEvents = {
                'click a[class ^= "security-state"]': function (e, value, row, index) {
                    Ewin.confirm({ message: "确定安排？" }).on(function (e) {
                        if (!e) {
                            return;
                        }
                        $(".security-state-"+index+"").addClass("label-danger").removeClass("label-success").html("繁忙中");
                        Ewin.alert("操作成功！");
                    });
                }
            };
            function operateFormatter(value, row, index) {
                if(index === 2){
                    return  [
                        '<a  class = "security-state-'+index+'  rest label-danger"  href="javascript:void(0)">繁忙中</a>'
                    ]
                }
                return [
                    '<a  class = "security-state-'+index+'   label-success "  href="javascript:void(0)">可安排</a>',
                ].join('');
            }
            $('#arranged').bootstrapTable({
                url: "http://39.108.77.106/ai_monitor/usr/ac_worker_info",//数据源

                search: false,//是否搜索

                contentType: "application/x-www-form-urlencoded",//请求数据内容格式 默认是 application/json 自己根据格式自行服务端处理
                dataType: "json",//期待返回数据类型
                method: "get",//请求方式
                queryParamsType: "limit",//查询参数组织方式
                responseHandler:function(res){      //初始化数据格式
                    res = res.worker_data;
                    return res

                                Ewin.confirm({ message: "本次告警结束！",btnok:"主页" }).on(function (e) {
                                    if (!e) {

                                    }
                                    window.location.href = "index.html";

                                x = (new Date()).getTime(), // current time

                                // console.log(innerHTML)

                                    $("#alert_place").html($.cookie("alert_place"));
                                }
                                // $("#alert_place").html(innerHTML.);
                                if(video_url !== $.cookie("video_source")){
                                    video_url = $.cookie("video_source");
                                    video(video_url);
                                }
                                series.addPoint([x, y], true, true);
                            }
                            //关闭WebSocket连接
                            function closeWebSocket() {
                                websocket.close();
                            }
                        }
                    }

        //实时
        var video = function(url){
            // Setup the jsmpeg player
             url  = "ws://39.108.77.106:"+url+"/";
            var player = new JSMpeg.Player(url, {
                canvas: document.getElementById('video'),
                // decodeFirstFrame: true,
            });
            player.play();
            document.getElementById('video').addEventListener('click', function(){
                if (player.isPlaying) {
                    player.pause();
                }
                else {
                    player.play();
                }
            })
        };

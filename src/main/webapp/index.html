<script language="javascript">

    $(document).ready(function(){
        if((typeof ($.cookie("adminName")) === 'undefined')||(typeof ($.cookie("adminId")) === 'undefined')){
            window.location.href  = "login.html";
        }
    });

    $(function(){

        $("#judge").on("click" , function(){
            // console.log(!$(this).attr("href"));
            if(!$(this).attr("href")){
                Ewin.alert("无警报发生！")
            }
        });

        $(".alert-tip").on("click" , function(){
            // console.log(!$(this).attr("href"));
            if(!$(this).attr("href")){
                Ewin.alert("无警报发生！")
            }
        });

        var x,y;
        var resetValue;
        var resetPlace;
        var flag = 1;

        var websocket = null;
        //判断当前浏览器是否支持WebSocket
        if ('WebSocket' in window) {
            websocket = new WebSocket("ws://47.112.132.177/ai_monitor/wb/update");
        } else {
            alert('当前浏览器 Not support websocket')
        }
        //连接发生错误的回调方法
        websocket.onerror = function (){

        };
        //连接成功建立的回调方法
        websocket.onopen = function () {
            var jsonStr = JSON.stringify({id: 'listener'});
            websocket.send(jsonStr);
        };
        //接收到消息的回调方法
        websocket.onmessage = function (event) {
            $("#judge").attr("href" , "alert.html");
            $(".alert-tip").attr("href" ,"alert.html");
            $("#alert_count").html("1");
            $(".send-alert").html("1");

            var str = JSON.parse(event.data);
            $.cookie("video_source" ,str.video_port);           //存入cookie
            $.cookie("img_id" ,str.dt_id);
            $.cookie("alert_place" , str.place_id);
            resetPlace   = str.place_id ;
            if(str.has_performed&&flag){                       //弹出警报
                //发送消息到其他网页
                flag = 0;
                Ewin.confirm({ message: "有新的预警产生，是否前往？",btnok:"前往" }).on(function (e) {
                    if (!e) {
                        flag = 1;
                        return;
                    }
                    window.location.href = "alert.html";
                });
            }else{
                // $("#alert_count").html("1");
                // $(".send-alert").html("1");
            }
        };
        //连接关闭的回调方法
        websocket.onclose = function () {
            $("#judge").attr("href" , "");
            $(".alert-tip").attr("href" ,"");
            Ewin.alert("预警已结束！");
        };
        //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
        window.onbeforeunload = function (){
            closeWebSocket();
        };
        //将消息显示在网页上
        function setMessageInnerHTML(innerHTML) {

        }
        //关闭WebSocket连接
        function closeWebSocket() {
            websocket.close();
        }


        if($(window).width() < 768){
            $(".chart-box").removeClass("col-md-8 col-sm-8 col-xs-8 ");
            $(".chart-mes-box").css("display" , "none");
        }
        window.onresize = function(){
            if($(window).width() < 768){
                $(".chart-box").removeClass("col-md-8 col-sm-8 col-xs-8 ");
                $(".chart-mes-box").css("display" , "none");
            }else{
                if(!$(".chart-box").hasClass("col-md-8 col-sm-8 col-xs-8 ")){
                    $(".chart-box").addClass("col-md-8 col-sm-8 col-xs-8 ");
                    $(".chart-mes-box").css("display" , "block");
                }
            }
        };

        //日期显示
        (function(){
            var month ;
            var getDate = new Date();
            $(".year").html(getDate.getFullYear());
            $(".day").html(getDate.getDate());
            month = getDate.getMonth()+1;
            switch (month) {
                case 1 : month  = "yiyue ";break;
                case 2 : month  = "February";break;
                case 3 : month  = "March";break;
                case 4 : month  = "April";break;
                case 5 : month  = "May";break;
                case 6 : month  = "June";break;
                case 7 : month  = "July";break;
                case 8 : month  = "August";break;
                case 9 : month  = "September";break;
                case 10 : month  = "October";break;
                case 11 : month  = "November";break;
                case 12 : month  = "December";break;
            }
            $(".month").html(month);
        })();

        $.ajax({
            type:'get',
            url:'http://47.112.132.177/ai_monitor/usr/ac_main_chart',
            dataType:'json',
            success:function(res){
                var pieData = res.n_data;
                pie(pieData);

                var colunmData_x = res.u_data_name;
                var colunmData_y = res. u_data_nums;
                columnChart(colunmData_x,colunmData_y);
            }
        });

        //pie
        var colors = ['#2f7ed8', '#0d233a', '#F28F43', '#910000', '#1aadce',
            '#492970', '#8bbc21', '#77a1e5', '#c42525', '#a6c96a'];
        var pie = function(pieData){
            //右侧图例
            var index = 0 ;

            for(var i = 0 ; i < pieData.length ; i++){
                if(index > 10 ){
                    index = 0
                }
              $(".chart-mes").append(" <div class=''>" +
                  "<span class='chart-label' style='background-color:"+colors[index]+" '></span>" +
                  "<span class='chart-text'>"+pieData[index].name+"<strong style='color: #ffeb3c;'>"+pieData[index].y+"</strong>次</span>" +
                  "</div>") ;
                index++ ;
            }


        var chart = Highcharts.chart('hasPercent',{
            colors: colors,
            chart: {
                height:425,
                type: 'variablepie',
                backgroundColor:"",
            },
            title: {
                text: '近30日设备警报占比',
                style:{
                    color:'#FFD600',
                    fontSize:"18px",
                    fontFamily: 'open-sans-light'
                },
            },
            exporting:{
                enabled:false,
            },
            credits:{
                enabled:false
            },

            tooltip: {
                headerFormat: '',
                pointFormat: '<span style="color:{point.color}">\u25CF</span> <b> {point.name}</b><br/>' +
                    '次数: <b>{point.y}</b><br/>' +
                    '</b><br/>'
            },
            //数据显示
            // plotOptions: {
            //     series: {
            //         dataLabels: {
            //             color:"red",
            //         }
            //     }
            // },
            series: [{
                borderColor:"",
                minPointSize: 10,
                innerSize: '20%',
                zMin: 0,
                name: 'countries',
                dataLabels: {
                    x: 0,
                    align: 'center',
                    style:{
                        color:'white',
                        fontSize:'menu-active',
                        textOutline:'0',
                        fontWeight:400,
                    },
                    formatter: function() {
                        // console.log(this);
                        // console.log(Highcharts)
                        if($(window).width() <= 768){
                            return "<span style='color:#ffeb3c;'>"+this.percentage.toFixed(1)+"%</span>"
                        }
                        return "<span>"+this.key+":</span><span style='color:#ffeb3c;'>"+this.percentage.toFixed(1)+"%</span>"
                    }
                },
                data: pieData
            }]
        });
        };

        /**
         *柱形图
         * @关键字
         */
        var columnChart = function(colunmData_x,colunmData_y){
            var chart = Highcharts.chart('recentNum', {
                colors: colors,
                chart: {
                    type: 'column',
                    backgroundColor:"",
                },
                title: {
                    text: '近30日警报次数',
                    style:{
                        color:'#FFD600',
                        fontSize:"18px",
                        fontFamily: 'open-sans-light'
                    },
                },
                credits:{
                    enabled:false,
                },
                exporting:{
                    enabled:false,
                },
                tooltip: {
                    pointFormat: '次数: <b>{point.y:.0f} </b>'
                },
                xAxis: {
                    categories: colunmData_x,
                    labels: {
                        style: {
                            color: "white",
                            fontFamily: 'open-sans-light'
                        }
                    }
                },
                yAxis:{
                    title: {
                        text: '次数 ',
                        style:{
                            color:'#FFD600',
                            fontSize:"15px",
                            fontFamily: 'open-sans-light'
                        },
                    },
                    labels: {
                        style: {
                            color: "white",
                            fontFamily: 'open-sans-light'
                        }
                    }
                },
                series: [{
                    borderColor:"",
                    type: 'column',
                    colorByPoint: true,
                    data: colunmData_y,
                    showInLegend: false,
                    dataLabels: {
                        enabled: true,
                        rotation: 360,
                        align: 'right',
                        format: '{point.y:.0f}', // :.1f 为保留 1 位小数
                        y: 10,
                        borderWidth: 0,
                        style:{
                            color:'white',
                            fontSize:'12px',
                            textOutline:'0',
                            fontWeight:400,
                        }
                    }
                }]
            });
        };

        /**
         * 设备信息
         * @关键字
         */
        (function(){
            var place_id ;
            $('#set-mes').bootstrapTable({
                url: "http://47.112.132.177/ai_monitor/usr/ac_plh_place",//数据源
                dataField: "rows",//服务端返回数据键值 就是说记录放的键值是rows，分页时使用总记录数的键值为total
                search: false,//是否搜索
                pagination: false,//是否分页
                pageSize: 5,//单页记录数
                striped: true,//显示隔行间色
                sidePagination: "client",//服务端分页
                contentType: "application/x-www-form-urlencoded",//请求数据内容格式 默认是 application/json 自己根据格式自行服务端处理
                dataType: "json",//期待返回数据类型
                method: "get",//请求方式
                queryParamsType: "limit",//查询参数组织方式
                responseHandler:function(res){      //初始化数据格式
                    res = res.data;
                    return res
                },
                searchOnEnterKey: false,//回车搜索
                showRefresh: false,//刷新按钮
                showColumns: false,//列选择按钮
                buttonsAlign: "right",//按钮对齐方式
                // toolbar: "",//指定工具栏
                toolbarAlign: "",//工具栏对齐方式
                columns: [
                    {
                        title: "设备",
                        field: "p_name",
                        // titleTooltip: "this is name"
                        align: "center",//水平
                    },
                    {
                        field: "p_threh",
                        title: "阈值",
                        align: "center",//水平
                        formatter: function (value, row, index) {
                            // console.log(value,row.Id,index);
                            return "<a  href=\"#\" class='' name=\"p_threh\"    data-type=\"text\"  data-title=\"修改阈值\">" + value + "</a>";
                        }
                    },
                    {
                        field: "近30日警报数",
                        title: "近30日警报数",
                        align: "center",//水平
                    },
                    {
                        field: "p_workers",
                        title: "负责人员",
                        align: "center",//水平
                    },

                ],
                onClickRow: function (row, $element) {
                    $a = $element.find("td > .editable ");
                    curRow = row;                               //获取一行的信息
                    place_id = row.p_name;
                    old_value = curRow.p_threh;
                },
                onLoadSuccess: function (aa, bb, cc) {
                    $("#set-mes a").editable({
                        type: 'text',
                        validate:function(value){               //判断修改阈值格式
                            if( isNaN(value)){
                                return '输入有误！';
                            }
                        },
                        url: function (params) {
                            var sName = $(this).attr("name");   //获取特定元素标签name
                            curRow[sName] = params.value;       //将新值付给curRow行的特定元素标签
                            if( !isNaN(curRow.p_threh)){
                                $.ajax({
                                    type:'post',
                                   dataType:'json',
                                   url:'http://47.112.132.177/ai_monitor/admin/mc_ud_threh',
                                   data:{"p.p_name":place_id,"p.p_threh":curRow.p_threh , "m.m_id":$.cookie("adminId") },
                                   success:function(res){
                                       Ewin.alert("修改成功！");
                                   }
                                });
                            }
                        },
                    });
                },
                locale: "zh-CN", //中文支持
                detailView: false, //是否显示详情折叠
            });
        })();

        /**
         * 安保人员
         * @关键字
         */
        (function(){
            $('#security').bootstrapTable({
                url: "http://47.112.132.177/ai_monitor/usr/ac_worker_info",//数据源
                dataField: "rows",//服务端返回数据键值 就是说记录放的键值是rows，分页时使用总记录数的键值为total
                height:552,
                search: false,//是否搜索
                pagination: false,//是否分页
                pageSize: 5,//单页记录数
                striped: true,//显示隔行间色
                sidePagination: "client",//服务端分页
                contentType: "application/x-www-form-urlencoded",//请求数据内容格式 默认是 application/json 自己根据格式自行服务端处理
                dataType: "json",//期待返回数据类型
                method: "get",//请求方式
                queryParamsType: "limit",//查询参数组织方式
                responseHandler:function(res){      //初始化数据格式
                    res = res.worker_data;
                    return res
                },
                queryParams: function getParams(params) {
                    params.other = "otherInfo";
                    return params;
                },
                searchOnEnterKey: false,//回车搜索
                showRefresh: false,//刷新按钮
                showColumns: false,//列选择按钮
                buttonsAlign: "right",//按钮对齐方式
                // toolbar: "",//指定工具栏
                toolbarAlign: "",//工具栏对齐方式
                columns: [
                    {
                        title: "姓名",
                        field: "w_name",
                        // titleTooltip: "this is name"
                        align: "center",//水平
                    },
                    {
                        field: "w_contact",
                        title: "联系方式",
                        align: "center",//水平
                    },
                    {
                        field: "w_place",
                        title: "负责区域",
                        align: "center",//水平
                    },
                ],
                locale: "zh-CN", //中文支持
                detailView: false, //是否显示详情折叠
            });
        })();

        /**
         * 切换显示
         * @关键字
         */
        (function () {
            var flag = 0;
            var index_mes = 0;
            var index_report = 0;
            $(".show-setting-mes-icon").on("click" , function(){
                // var todist = $("#toggle-mes").offset().top;
                // $("body").stop().animate({scrollTop:todist});
                if(!index_mes){
                    $(".today-report").addClass("rotateY");
                    index_mes = 1;
                }
                if(!flag){
                    $(".setting-message").addClass("toggle-show ");
                    $(".today-report").removeClass("toggle-show");
                    flag = 1;
                }
            });
            $(".show-today-report-icon").on("click" , function(){
                // var todist = $("#toggle-mes").offset().top;
                // $("body").stop().animate({scrollTop:todist});
                if(!index_report){
                    $(".setting-message").addClass("rotateY");
                    index_report = 1;
                }
                if(flag){
                    $(".today-report").addClass("toggle-show ");
                    $(".setting-message").removeClass("toggle-show");
                    flag = 0
                }
            });
        })();


        /*
        * 接收当日报表
        * @关键字
        * */
        (function(){
            $.get("http://47.112.132.177/ai_monitor/usr/ac_dt_today" , function(res){
                res  = JSON.parse(res);
                var $sp = $(".today-report");
                if(res.status === 400){
                    $sp.append("" +
                        " <div class=\"noReport\">\n" +
                        "    <p>今日无警报产生！</p>\n" +
                        "  </div>");

                    return ;
                }

                $(".box-content").append("" +
                    "<ul class='show-report'></ul>" +
                    "");
                $('#printme').append("" +
                    "<ul class='show-report'></ul>");
                for(var i = 0 ; i< res.data.length ; i++){
                    $(".show-report").append("" +
                        "<li>\n" +
                        " <p>地点:<span class=\"\">"+res.data[i].place_name+"</span></p>\n" +
                        " <p>预警时间:<span>"+res.data[i].time+"</span></p>\n" +
                        " <p>持续时间:<span>"+res.data[i].duration +"</span></p>\n" +
                        " <p>阈值:<span class=\"\">"+res.data[i].set_num+"</span></p>\n" +
                        " <p>人数峰值:<span>"+res.data[i].max_num+"</span></p>\n" +
                        " <p>最高预警级别:<span>"+res.data[i].alert_level+"</span></p>\n" +
                        " <p>处理人员:<span>"+res.data[i].workers+"</span></p>\n" +
                        " <p>联系方式:<span>"+res.data[i].contacts+"</span></p>\n" +
                        " </li>" );
                }
            });
        })();



        /*
        * 打印报表
        * @关键字
        * */
        (function(){
            $("#print").on("click" , function(){

                $("#printme").jqprint({
                    debug: false, //如果是true则可以显示iframe查看效果（iframe默认高和宽都很小，可以再源码中调大），默认是false
                    importCSS: true, //true表示引进原来的页面的css，默认是true。（如果是true，先会找$("link[media=print]")，若没有会去找$("link")中的css文件）
                    printContainer: true, //表示如果原来选择的对象必须被纳入表示如果插件也必须支持歌opera浏览器打印（注意：设置为false可能会打破你的CSS规则）。
                    operaSupport: true//，在这种情况下，它提供了建立一个临时的打印选项卡。默认是true
                });
                // Print('.today-report');
            })
        })();

    });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-editable.css">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #alter{
        position: absolute;
        height: 200px;
        width: 200px;
        background-color: yellow;
        border: 1px solid black;
        line-height: 200px;
        text-align: center;
    }
</style>
<body>

<a href="#" id="alter">Alter me !</a>

</body>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-editable.js"></script>
<script>

        $("#alter").editable({
            type: 'text',
            validate:function(value){               //判断修改阈值格式
                if( isNaN(value)){
                    return '输入有误！';
                }
            },
            url: function (params) {
                // console.log(params);//获取标签元素
                var sName = $(this).attr("name");   //获取特定元素标签name
                // console.log(sName);
                curRow[sName] = params.value;       //将新值付给curRow行的特定元素标签
                // console.log(curRow[sName]);
                if( !isNaN(curRow.p_threh)){
                    $.ajax({
                        type: 'POST',
                        url: "http://39.108.77.106/ai_monitor/admin/mc_ud_threh",
                        data: {"p.p_id":curRow.p_id,"p.p_threh":curRow.p_threh},
                        dataType: 'JSON',
                        success: function (data, textStatus, jqXHR) {
                            Ewin.alert("保存成功！");
                        },
                        error: function () {
                            Ewin.alert("输入有误，请重新输入！");
                        }
                    });
                }
            },
        });

</script>
</html>
